<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet"  href="styles.css">
    <title>PKMN TCG USED</title>
</head>
<body>
    <div id="container">
        <div class="line">
            <p class="used" id="supp">SUPPORT USED</p>
            <img id="box1" src="./images/box.png" draggable="false">
        </div>
        <div class="line">
            <p class="used" id="energy">ENERGY USED</p>
            <img id="box2" src="./images/box.png" draggable="false">
        </div>
        <div class="line">
            <p id="reset">RESET</p>
            <img id="box3" src="./images/box.png" draggable="false">
        </div>
    </div>

<script>
  $("p.used").click(function() {
  if ($(this).css("text-decoration").includes("line-through")) {
    $(this).css({
      "text-decoration": "none",
      "text-decoration-thickness": "",
      "text-decoration-color": ""
    });
  } else {
    $(this).css({
      "text-decoration": "line-through",
      "text-decoration-thickness": "0.7rem",
      "text-decoration-color": "red"
    });
  }
});

    $("p#reset").click(function() {
        $("p.used").css("text-decoration", "none");
    });
</script>

</html>
